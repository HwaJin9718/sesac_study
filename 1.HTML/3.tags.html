<!--

! + Tab or Enter : 기본 HTML 구조
Ctrl+X : 한줄 통째로 지우는 키
ALT+B : 브라우저로 바로 열기
Ctrl+R / F5 : 새로고침, refresh
Ctrl+/ : 주석
ALT+Shift+화살표 : 위 내용 복사, 붙여넣기
ALT+Shift+마우스 커서 : 마우스 커서로 가져다 놓은 부분을 동시에 바꿀 수 있다

태그(tag) - <head> <body> <p>

속성(attribute) - <html lang="en">

하나의 페이지에는 h1이 하나인게 가장 좋다!!

-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>메인 헤딩</h1> <!-- heading1 -->
    <h2>서브 헤딩</h2> <!-- heading2 -->
    <p>본문 내용</p> <!-- paragraph -->
    <p>본문 내용</p>
    <p>본문 내용</p>
    <h2>서브 헤딩</h2>
    <p>본문 내용</p>
    <p>본문 내용</p>
    <p>본문 내용</p>
    <p>본문 내용</p>
    <ul> <!-- unordered list -->
        <li>번호가 없는 목록1</li> <!-- list item -->
        <li>번호가 없는 목록2</li>
        <li>번호가 없는 목록3</li>
        <ol> <!-- ordered list -->
            <li>번호가 없는 목록1</li>
            <li>번호가 없는 목록2</li>
            <li>번호가 없는 목록3</li>
        </ol>
    </ul>

    <ol> <!-- ordered list -->
        <li>번호가 있는 목록1</li>
        <li>번호가 있는 목록2</li>
        <li>번호가 있는 목록3</li>
    </ol>
</body>
</html>
