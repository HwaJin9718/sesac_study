<!--
<a> : anchor 태그 / 하이퍼텍스트 - 다른페이지와 연결
    -> <a href="이동할 곳">글자</a> 태그 (tag): <a> 속성(attribute) : href

<img> : image 호출 태그
    -> alt 속성은 웹 접근성에 대한 고려를 하여 넣어준다!

[숏컷]
Ctrl + U : 페이지 소스 보기
Ctrl + A : select all

[수업]
태그나 속성을 다 알 수 없다 
-> HTML에서 다양한 태그나 속성을 찾고 싶으면 공식 문서를 찾아라 
-> 웹개발의 공식 문서는 mdn!!
-->


<html>
    <head>
        <title>내 페이지의 타이틀</title>
    </head>
    <body>
        <p>내 페이지의 본문</p>
        <hr> <!--셀프 클로징 태그 self closing tag-->
        <p><a href="https://www.naver.com">naver</a></p>
        <a href="https://www.google.com">google</a><br />
        <a href="1.hello.html">hello</a><br />
        <img src="image/cat.jpg" alt="고양이 사진" border="10" width="100" height="100"/>
        <img src="image/cat2.jpg" alt="고양이2 사진" width="200"/>
        <img src="./image/cat.jpg" alt="고양이 사진" width="300"/>
        <img src="./image/cat2.jpg" alt="고양이2 사진" width="20%"/>
    </body>
</html>
