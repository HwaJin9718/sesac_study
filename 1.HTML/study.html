<!-- 
[숏컷]
    <공통>
        ! + Tab or Enter : 기본 HTML 구조
        Ctrl + / : 주석
        Alt + B : 브라우저로 바로 열기
        Ctrl + R / F5 : 새로고침, refresh
        Ctrl + P - 파일 빠른 검색/열기
        Ctrl + ] / Ctrl + [ - 들여쓰기/내어쓰기

    <파일 수정>
        Ctrl + Shift + F - 전체 프로젝트에서 찾기
        Ctrl + H - 찾기 및 바꾸기
        Shift + Alt + 마우스 커서 : 마우스 커서 놓은 세로 부분을 동시 수정 가능
        Alt + ↑/↓ - 현재 줄 위/아래로 이동
        Shift + Alt + ↑/↓ - 현재 줄 복사
        Ctrl + X : 한줄 통째로 지우는 키

    <텝이동>
        Ctrl + Tab - 최근에 열었던 파일들 사이를 순환 (가장 유용!)
        Ctrl + PageUp - 왼쪽 탭으로 이동
        Ctrl + PageDown - 오른쪽 탭으로 이동
        Alt + 1, 2, 3... - 탭 번호로 바로 이동 (첫 번째, 두 번째, 세 번째 탭...)

    <텝관리>
        Ctrl + W - 현재 탭 닫기
        Ctrl + K, Ctrl + W - 모든 탭 닫기
        Ctrl + Shift + T - 최근에 닫은 탭 다시 열기

 -->


<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

<h3>라면 끓이는 방법</h3>
<ol>
    <li>물 550ml를 끓인다</li>
    <li>면과 스프를 넣는다</li>
    <li>4분 30초 동안 끓인다</li>
    <li>계란을 넣고 1분 더 끓인다</li>
</ol>

<ul>
    <li>과일
        <ul>
            <li>사과</li>
            <li>바나나</li>
        </ul>
    </li>
    <li>채소
        <ul>
            <li>당근</li>
            <li>양파</li>
        </ul>
    </li>
</ul>

<table>
    <caption>2025년 1분기 매출 현황</caption>  <!-- 표 제목 -->
    <thead>  <!-- 표 머리 -->
        <tr>  <!-- table row: 행 -->
            <th>월</th>      <!-- table header: 제목 셀 -->
            <th>매출</th>
            <th>증감</th>
        </tr>
    </thead>
    <tbody>  <!-- 표 몸통 -->
        <tr>
            <td>1월</td>     <!-- table data: 데이터 셀 -->
            <td>1,000만원</td>
            <td>+5%</td>
        </tr>
        <tr>
            <td>2월</td>
            <td>1,200만원</td>
            <td>+20%</td>
        </tr>
    </tbody>
</table>

</body>
</html>
