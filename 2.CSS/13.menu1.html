<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container .item { /* .container .item 와 .container > .item의 차이 이해하기 */
            float: left;
            width: 100px;
            text-align: center;
            border-right: 1px solid black;
        }

        .container .item.last { /* 각 항목별 띄어쓰기의 의미를 주의할 것 */
            float: right;
            border-right: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">mune1</div>
        <div class="item">mune2</div>
        <div class="item">mune3</div>
        <div class="item">mune4</div>
        <div class="item last">login</div>
    </div>
</body>
</html>
