<!DOCTYPE html>
<html>
<head>
    <title>login2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/login2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="main_content">
                <form class="login_form">
                    <div class="login_field">
                        <i class="login_icon fas fa-user"></i>
                        <input type="text" class="login_input" placeholder="User name / Email">
                    </div>
                    <div class="login_field">
                        <i class="login_icon fas fa-lock"></i>
                        <input type="password" class="login_input" placeholder="Password">
                    </div>
                    <button class="login_submit" type="button">
                        <span class="login_text">Log In Now</span>
                        <i class="button_icon fas fa-chevron-right"></i>
                    </button>       
                </form>
                <div class="social_login">
                    <h3>log in via</h3>
                    <div class="social_icons">
                        <a href="#" class="social_login_icon fab fa-instagram"></a>
                        <a href="#" class="social_login_icon fab fa-facebook"></a>
                        <a href="#" class="social_login_icon fab fa-twitter"></a>
                    </div>
                </div>
            </div>
            <div class="main_background">
                <span class="main_background_shape main_background_shape4"></span>
                <span class="main_background_shape main_background_shape3"></span>    
                <span class="main_background_shape main_background_shape2"></span>
                <span class="main_background_shape main_background_shape1"></span>
            </div>    
        </div>
    </div>
</body>
</html>
