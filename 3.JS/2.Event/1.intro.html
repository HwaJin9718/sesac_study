<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>안녕하세요</h1>
    <img src="https://www.python.org/static/img/psf-logo.png">
    <script>
        // HTML DOM 로딩이 완성된 다음에 실행해라~
        // DOM이 로딩이 끝났을 뿐이지, 그게 모든 CSS와 외부이미지 로딩 등이 끝난 것을 보장하지 않는다!
        document.addEventListener('DOMContentLoader', () => { // 이 방식을 많이 쓸 것!
            const h1 = document.getElementsByTagName('h1')[0];
            h1.style.color = 'red';
            console.log('여기는 DOM 로딩이 끝났을 때');
        });

        // DOM, CSS적용, 이미지 로딩, JS 실행도 끝났을 때
        window.onload = () => {
            console.log('여기는 모든 로딩이 다 끝났을 때')
        }
    </script>
</body>
</html>
