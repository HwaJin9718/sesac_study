<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dragItem1, #dragItem2, #dragItem3 {
            width: 100px;
            height: 100px;

            display: flex;
            align-items: center;
            justify-content: center;

            cursor: pointer;
            margin-bottom: 20px;
        }

        #dropZone {
            width: 200px;
            height: 200px;
            border: 2px dashed #cccccc;
            background-color: #f0f0f0;

            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="dragItem1" style="background-color: #ffcc00;" draggable="true">Drag me</div>
    <div id="dragItem2" style="background-color: #00fce3;" draggable="true">Drag me</div>
    <div id="dragItem3" style="background-color: #dd63f8;" draggable="true">Drag me</div>
    <div id="dropZone">Drop here</div>

    <script>
        const dragItem1 = document.getElementById('dragItem1')
        const dragItem2 = document.getElementById('dragItem2')
        const dragItem3 = document.getElementById('dragItem3')
        const dropZone = document.getElementById('dropZone')

        dragItem1.addEventListener('dragstart', function() {

            dropZone.addEventListener('dragover', function(event) {
            event.preventDefault();
            });

            dropZone.addEventListener('drop', function(event) {
            dropZone.appendChild(dragItem1);
            });
        });

        dragItem2.addEventListener('dragstart', function() {

            dropZone.addEventListener('dragover', function(event) {
            event.preventDefault();
            });

            dropZone.addEventListener('drop', function(event) {
            dropZone.appendChild(dragItem2);
            });

        });

        dragItem3.addEventListener('dragstart', function() {

            dropZone.addEventListener('dragover', function(event) {
            event.preventDefault();
            });

            dropZone.addEventListener('drop', function(event) {
            dropZone.appendChild(dragItem3);
            });
        });
    </script>
</body>
</html>
