<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="400" height="300"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const context = canvas.getContext('2d');

        let x = 100;
        let y = 100;
        
        function drawPacman() {
            context.fillStyle = 'yellow';
            context.beginPath();
            context.moveTo(x, y); // 시작점
            const startAngle = 0.2 * Math.PI; // 대충 ~40도 전후
            const endAngle = 1.8 * Math.PI; // 대충~ 320도 전후
            context.arc(x, y, 30, startAngle, endAngle);
            context.fill();
            context.closePath();
        }


        function animate() {
            context.clearRect(0, 0, canvas.width, canvas.height); // 전체 지우기
            
            drawPacman();

            requestAnimationFrame(animate); 
        }

        // 미션. 이벤트를 등록해서 x, y를 이동하시오
        // 1. 키 누를때마다 해당 방향으로 x, y 좌표를 내가 정한 사이즈 만큼(10) 이동한다.
        // 2. 키 누를때마다 해당 방향으로 연속적으로 이동한다.
        document.addEventListener('keydown', handleKeyDown);

        function handleKeyDown(event) {
            x = x + 10
        }

        animate();
    </script>
</body>
</html>
