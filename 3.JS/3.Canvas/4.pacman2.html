<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="400" height="300"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const context = canvas.getContext('2d');

        let x = 100;
        let y = 100;
        
        function drawPacman() {
            context.fillStyle = 'yellow';
            context.beginPath();
            context.moveTo(x, y); // 시작점
            const startAngle = 0.2 * Math.PI; // 대충 ~40도 전후
            const endAngle = 1.8 * Math.PI; // 대충~ 320도 전후
            context.arc(x, y, 30, startAngle, endAngle);
            context.fill();
            context.closePath();
        }

        function animate() {
            context.clearRect(0, 0, canvas.width, canvas.height); // 전체 지우기
            drawPacman();
            requestAnimationFrame(animate);
        }
        
        document.addEventListener('keydown', handleKeyDown);

        // 움직일 때 부드럽게 움직이게 animation 넣고 싶다!!
        function handleKeyDown(event) {
            switch(event.key) {
                case 'ArrowUp': // 위
                    if (y = 30) {
                        return;
                    }
                    y -= 10;
                    break;

                case 'ArrowDown': // 아래
                    if (y = canvas.height - 30) {
                        return;
                    }
                    y += 10;
                    break;

                case 'ArrowLeft': // 좌   
                    if (x = 30) {
                        return;
                    }
                    x -= 10;
                    break;

                case 'ArrowRight': // 우   
                    if (x = canvas.width - 30) {
                        return;
                    }
                    x += 10;
                    break;
                    
                default:
                    return;
            }
        }

        animate();
    </script>
</body>
</html>
