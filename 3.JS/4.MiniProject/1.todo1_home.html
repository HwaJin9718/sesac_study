<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ToDo List</h1>
    <input type="text" id="userInput" placeholder="할 일 추가하기">
    <button id="addTodo">추가</button>
    <ul id="todoList"><!-- 할일이 추가될 곳--></ul>

    <script>
        const userInput = document.getElementById('userInput')
        const todoList = document.getElementById('todoList');
        const addTodo = document.getElementById('addTodo');
        
        // 클릭으로 추가 시
        addTodo.addEventListener('click', function() {
            // console.log('버튼 클릭')
            const userInput = document.getElementById('userInput').value;
            if (userInput.trim() === '') { // 빈값, 빈 공백 제외
                alert('ToDo List를 입력해주세요.');
                return;
            }

            // 새로운 li 및 삭제 버튼 만들기
            const new_li = document.createElement('li');
            new_li.textContent = userInput;
            const del_btn = document.createElement('button');
            del_btn.textContent = '삭제';
            del_btn.setAttribute("class", "delBtn");
            new_li.appendChild(del_btn);
            todoList.appendChild(new_li);
        });

        // 엔터로 추가 시
        userInput.addEventListener('keydown', function(e) {
            // console.log(e.key);
            if (e.key === 'Enter') {
                const userInput = document.getElementById('userInput').value;

                if (userInput.trim() === '') {
                    alert('ToDo List를 입력해주세요.');
                    return;
                }

                // 새로운 li 및 삭제 버튼 만들기
                const new_li = document.createElement('li');
                new_li.textContent = userInput;
                const del_btn = document.createElement('button');
                del_btn.textContent = '삭제';
                // del_btn.setAttribute("class", "delBtn");
                new_li.appendChild(del_btn);
                todoList.appendChild(new_li);
            }
        });

        // 삭제 선 기능 추가
        todoList.addEventListener('click', function(e) {
            // console.log('click 이벤트 접근');
            // console.log(`e.target.tagName 확인 : ${e.target.tagName}`)
            
            if (e.target.tagName === 'LI') {
                // console.log('li 요소 접근 완료');

                if (e.target.style.textDecoration === 'line-through') {
                    // console.log('css 스타일 적용된 것 확인');
                    e.target.style.textDecoration = 'none';
                    return;
                }

                e.target.style.textDecoration = 'line-through';
            }
        });

        // 삭제 기능 추가
        todoList.addEventListener('click', function(e) {
            if (e.target.tagName === 'BUTTON') {
                // console.log('삭제 click 이벤트 접근');
                e.target.parentElement.remove();
            }
        });

    </script>
</body>
</html>
