<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: rgb(236, 236, 236);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #container {
            width: 300px;
            height: 150px;
            border: 1px solid;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }
        #timerZone {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            font-weight: bold;
        }
        #buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        #start, #stop, #reset {
            width: 70px;
            height: 30px;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="timerZone">00:00.00</div>
        <div id="buttons">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
    </div>

</body>
</html>
