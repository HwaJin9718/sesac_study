<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>외부 요청 받아오기</h2>

    <div id="container">
        <!-- 요청 받아온 내용 채울 곳 -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function callback() {
            console.log('--- 1 ---')
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/posts/1');
                console.log(response)
                console.log('--- 2 ---')
                const result = await response.json() // json 변환도 비동기, await 처리 필요
                console.log(result)
                console.log('--- 3 ---')
                document.getElementById('container').innerHTML = 
                        '<p><strong>Title:</strong>' + result.title + '</p>' + 
                        '<p><strong>Body:</strong>' + result.body + '</p>';
            } catch (error) {
                console.log('--- 4 ---')
                document.getElementById('container').innerHTML = 
                    '<p style="color:red">로딩 실패</p>';
                console.error('오류발생 : ', error)
            }
            console.log('--- 5 ---')
        })
    </script>
</body>
</html>
