<div>
  <canvas id="myChart" width="550" height="600"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx = document.getElementById('myChart');

//const labels = Utils.months({count: 7}); -> Utils 함수가 없음... 그래서 하기 하드코딩 진행
  const labels = ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월']
  const data = {
    labels: labels,
    datasets: [{
        label: '내수 시장 분석표',
        data: [65, 59, 80, 81, 56, 55, 40, 30, 70, 53, 60, 70],
        backgroundColor: [
        'rgba(255, 99, 132, 0.2)',
        'rgba(255, 159, 64, 0.2)',
        'rgba(255, 205, 86, 0.2)',
        'rgba(75, 192, 192, 0.2)',
        'rgba(54, 162, 235, 0.2)',
        'rgba(153, 102, 255, 0.2)',
        ],
        borderColor: [
        'rgb(255, 99, 132)',
        'rgb(255, 159, 64)',
        'rgb(255, 205, 86)',
        'rgb(75, 192, 192)',
        'rgb(54, 162, 235)',
        'rgb(153, 102, 255)',
        ],
        borderWidth: 1
    }]
    };

  const config = {
  type: 'bar',
  data: data,
  options: {
    scales: {
      y: {
        beginAtZero: true // true -> 0 포함 , false -> 0 미포함 실행하면 40이 가장 하위값
      }
    },
    responsive: false,
    indexAxis: 'y' // 차트를 가로로 볼 수 있도록 해주는 옵션
  },
};

  new Chart(ctx, config);

</script>
