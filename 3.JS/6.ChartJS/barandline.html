<div>
  <canvas id="myChart" width="550"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx = document.getElementById('myChart');
  const labels = ['1월', '2월', '3월', '4월', '5월', '6월', '7월']
  const data = {
    labels: labels,
    datasets: [{
      label: 'Line Dataset',
      data: [10, 20, 80, 40, 50, 60, 70],
      fill: false,
      borderColor: 'rgb(255, 99, 132)',
      backgroundColor: 'rgb(255, 99, 132)',
      tension: 0.1,
      type: 'line' // line 차트 지정
    },{
      label: 'Bar Dataset', // 새로운 바 차트 데이터셋 추가
      data: [10, 20, 80, 40, 50, 60, 70],
      backgroundColor: 'rgba(75, 192, 192, 0.5)',
      borderColor: 'rgb(75, 192, 192)',
      borderWidth: 1,
      type: 'bar' // bar 차트 지정
    }]
  }
  const config = { 
    type: 'bar', 
    data: data,
    options : {
      responsive: false,
      scales: {
        y: {
          beginAtZero: true
        }
      }

    }
  };
  
  new Chart(ctx, config)

</script>
