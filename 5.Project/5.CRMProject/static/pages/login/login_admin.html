<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Login</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <h2 class="login-title">CRM 관리자 LOGIN</h2>
            <form id="login_form" class="login-form">
                <div class="input-group">
                    <label for="user_id">관리자 ID</label>
                    <input type="text" name="user_id" id="user_id" placeholder="아이디를 입력하세요" required>
                </div>
                <div class="input-group">
                    <label for="user_pw">비밀번호</label>
                    <input type="password" name="user_pw" id="user_pw" placeholder="비밀번호를 입력하세요" required>
                </div>
                <button type="submit" class="login-button">로그인</button>
            </form>
            <div id="login-page">
                <button type="submit" class="login-button" id="user-button">회원 로그인</button>
                <button type="submit" class="login-button" id="admin-button">관리자 로그인</button>
            </div>
        </div>
    </div>

    <script src="/static/js/login/login_admin.js"></script>
</body>
</html>
