<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border: ipx solid #aaa;
            border-collapse: collapse;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h2>사용자 목록</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>이름</th>
                <th>나이</th>
                <th>작업</th>
            </tr>
        </thead>
        <tbody>
            {% for u in users %}
            <tr>
                <!-- 
                튜플로 데이터가 들어온 경우 id, name, age 이런식으로 구분된 것이 아님
                {{ u[0] }} 이런식으로 불러와야함 
                그러나 {{ u[0] }} 이렇게 짜는것이 좋은 것은 아님
                왜? {{ u[0] }} 이렇게 작성된 경우 어떤 값이 뭔지 알 수 없음
                (어떤게 id인지 name인지 age인지)
                -->
                <td>{{ u.id }}</td> 
                <td>{{ u.name }}</td>
                <td>{{ u.age }}</td>
                <td>
                    <a href="/update/{{ u.id }}">수정</a> |
                    <a href="/delete/{{ u.id }}">삭제</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h3>새 사용자 추가</h3>
    <form method="POST">
        이름: <input type="text" name="name" required>
        나이: <input type="number" name="age" required>
        <button type="submit">추가</button>
    </form>
</body>
</html>
