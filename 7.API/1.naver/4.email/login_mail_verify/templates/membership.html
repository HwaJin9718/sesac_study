<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <h2>회원 가입</h2>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, msg in messages %}
            <div class="alert alert-{{category}} alert-dismissible fade show" role="alert" id="auto-close-alert">
                {{ msg }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" action="/membership" id="membershipForm">
        <label for="id">아이디:</label>
        <input type="text" id="id" name="id" required>
        <br>
        <label for="pw">비밀번호:</label>
        <input type="password" id="pw" name="pw" required>
        <br>
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required>
        <button type="button" id="emailBtn">인증코드 전송</button>
        <br>
        <label for="code">인증코드:</label>
        <input type="text" id="code" name="code" required>
        <button type="button" id="codeBtn">인증코드 확인</button>
        <br>
        <input type="submit" value="회원가입">
    </form>

    <div>
        <a href="{{ url_for('signup') }}">로그인으로 돌아가기</a>
    </div>

    <script>

        document.getElementById('emailBtn').addEventListener('click', () => {
            
            const email = document.getElementById('email').value

            const formData = new FormData();
            formData.append('email', email);

            fetch('/send-code', {
                method : 'POST',
                body : formData
            })
                .then(response => response.json())
                .then(result => {
                    console.log('전달된 result', result.result)
                    if (result.result === true) {

                        const email_verify = document.getElementById('email_verify')

                        if (email_verify) {
                            email_verify.remove()
                        }

                        const membershipForm = document.getElementById('membershipForm')
                        const new_input = document.createElement('input');
                        new_input.setAttribute('type', 'hidden')
                        new_input.setAttribute('id', 'email_verify')
                        new_input.setAttribute('name', 'email_verify')
                        new_input.setAttribute('value', result.result)
                        membershipForm.appendChild(new_input)

                        alert(result.message);
                    } else {

                        const email_verify = document.getElementById('email_verify')

                        if (email_verify) {
                            email_verify.remove()
                        }

                        const membershipForm = document.getElementById('membershipForm')
                        const new_input = document.createElement('input');
                        new_input.setAttribute('type', 'hidden')
                        new_input.setAttribute('id', 'email_verify')
                        new_input.setAttribute('name', 'email_verify')
                        new_input.setAttribute('value', result.result)
                        membershipForm.appendChild(new_input)

                        alert(result.message);
                    }
                })
        })

        document.getElementById('codeBtn').addEventListener('click', () => {
            
            const code = document.getElementById('code').value

            const formData = new FormData();
            formData.append('code', code);

            fetch('/verify-code', {
                method : 'POST',
                body : formData
            })
                .then(response => response.json())
                .then(result => {
                    console.log('전달된 result', result.result)
                    if (result.result === true) {

                        const code_verify = document.getElementById('code_verify')

                        if (code_verify) {
                            code_verify.remove()
                        }

                        const membershipForm = document.getElementById('membershipForm')
                        const new_input = document.createElement('input');
                        new_input.setAttribute('type', 'hidden')
                        new_input.setAttribute('id', 'code_verify')
                        new_input.setAttribute('name', 'code_verify')
                        new_input.setAttribute('value', result.result)
                        membershipForm.appendChild(new_input)

                        alert(result.message);
                    } else {

                        const code_verify = document.getElementById('code_verify')

                        if (code_verify) {
                            code_verify.remove()
                        }

                        const membershipForm = document.getElementById('membershipForm')
                        const new_input = document.createElement('input');
                        new_input.setAttribute('type', 'hidden')
                        new_input.setAttribute('id', 'code_verify')
                        new_input.setAttribute('name', 'code_verify')
                        new_input.setAttribute('value', result.result)
                        membershipForm.appendChild(new_input)

                        alert(result.message);
                    }
                })
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
