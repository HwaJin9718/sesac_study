<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <h2>비밀번호 찾기</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, msg in messages %}
            <div class="alert alert-{{category}} alert-dismissible fade show" role="alert" id="auto-close-alert">
                {{ msg }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div>
        <label for="email">가입한 이메일 주소:</label>
        <input type="email" id="email" required>
        <button id="emailBtn">인증코드 전송</button>
    </div>

    <div>
        <label for="code">인증코드:</label>
        <input type="text" id="code" required>
        <button id="codeBtn">인증코드 확인</button>
    </div>

    <div>
        <a href="{{ url_for('signup') }}">로그인으로 돌아가기</a>
    </div>

    <script>

        document.getElementById('emailBtn').addEventListener('click', () => {
            
            const email = document.getElementById('email').value

            const formData = new FormData();
            formData.append('email', email);

            fetch('/pw-send-code', {
                method : 'POST',
                body : formData
            })
                .then(response => response.json())
                .then(result => {
                    console.log('전달된 result', result.result)

                    if (result.result === true) {
                        alert(result.message);
                    } else {
                        alert(result.message);
                    }
                })
        })

        document.getElementById('codeBtn').addEventListener('click', () => {
            
            const code = document.getElementById('code').value

            const formData = new FormData();
            formData.append('code', code);

            fetch('/pw-verify-code', {
                method : 'POST',
                body : formData
            })
                .then(response => response.json())
                .then(result => {
                    console.log('전달된 result', result.result)

                    if (result.result === true) {
                        alert(result.message);
                    } else {
                        alert(result.message);
                    }
                })
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
