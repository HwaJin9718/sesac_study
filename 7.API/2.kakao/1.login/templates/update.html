<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 정보 수정</title>
</head>
<body>
    {% if user %}
        <h2>회원 정보 수정</h2>
        <form method="POST" action="/modify">
            <label for="kakaoid">카카오 ID : </label>
            <input type="text" name="kakaoid" value="{{ user.kakaoid }}" readonly>
            <br>
            <label for="nickname">닉네임 : </label>
            <input type="text" name="nickname" value="{{ user.nickname }}" required>
            <br>
            <input type="hidden" name="id" value="{{ user.id }}">
            <input type="hidden" name="profileimg" value="{{ user.profileimg }}">

            <button type="submit">수정</button>
        </form>
    {% else %}
    <a href="{{ url_for('login_kakao') }}">
        <img src="//k.kakaocdn.net/14/dn/btqCn0WEmI3/nijroPfbpCa4at5EIsjyf0/o.jpg" alt="카카오 로그인" width="300"/>
    </a>
    {% endif %}
</body>
</html>
