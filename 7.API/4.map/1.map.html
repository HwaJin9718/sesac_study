<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Hello World</title>
    <!-- leaflet -> 지도 앱 글로벌 1위 key 발급 없이도 사용 가능 -> 카카오 및 네이버 지도도 leaflet 기반으로 만들어짐 -->
    <!-- Open Street Map 기반 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 800px; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // var map = L.map('map').setView([37.5665, 126.9780], 13);
        var map = L.map('map').setView([37.5198332, 126.9400724], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var customIcon = L.icon({
            iconUrl: 'icon.png', // Path to your PNG image
            iconSize: [32, 32], // size of the icon
            iconAnchor: [16, 32], // point of the icon which will correspond to marker's location
            popupAnchor: [0, -32] // point from which the popup should open relative to the iconAnchor
        });

        L.marker([37.5198332, 126.9400724], { icon: customIcon }).addTo(map)
            .bindPopup('63빌딩')
            .openPopup();
        
        L.marker([37.5207, 126.9376], { icon: customIcon }).addTo(map)
            .bindPopup('63빌딩 가짜1')
            .openPopup();

        var circle = L.circle([37.5198332, 126.9400724], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.1,
            radius: 1000
        }).addTo(map);
    </script>
</body>
</html>
